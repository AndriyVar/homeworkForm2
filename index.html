<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

<div class="wrapper">
    <h2>Виконувані завдання</h2>
    <div class="create__task">
        <ul class="task__list created">
            <li class="task__item">
              <img src="pic/circle-regular.svg" alt="" class="unchecked">
              <input type="text">
              <img src="pic/circle-plus-solid.svg" alt="" class="add">
            </li>
        </ul>
    </div>
    <h2>Виконані завдання</h2>
    <div class="complete__task">
        <ul class="task__list completed"></ul>
    </div>
</div>

    <script src="app.js"></script>
</body>

</html>
